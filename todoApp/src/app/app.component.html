<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>Meine To-Do-Liste</h1>
            <input type="text" id="new-task-input" placeholder="Neue Aufgabe hinzufügen...">
            <button id="add-task-button">Hinzufügen</button>
        </header>
        <main class="main">
            <ul id="task-list" class="task-list">
                <!-- Beispielaufgaben -->
                <li class="task-item">
                    <label>Beispielaufgabe 1</label>
                    <button class="delete-button">Löschen</button>
                </li>
                <li class="task-item">
                    <label>Beispielaufgabe 2</label>
                    <button class="delete-button">Löschen</button>
                </li>
            </ul>
        </main>
    </div>
</body>
</html>
